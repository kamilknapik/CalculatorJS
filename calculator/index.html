<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="output">
                <div class="scoreFirst">0</div>
                <div class="scoreSec">0</div>
            </div>
            <div class="container_button">
                <div class="button clear">C</div>
                <div class="button last_clear">CE</div>
                <div class="button value">%</div>
                <div class="button value">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button value">x</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button value">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button value">+</div>
                <div class="button number col-two">0</div>
                <div class="button number put">.</div>
                <div class="button plain">=</div>
            </div>
        </div>
    </div>
    <script src="/src/index.js"></script>
</body>

</html>
